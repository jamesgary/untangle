<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
    <title>### Untangle ###</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="options-container">
      <div class="options">
        <!--<h1>Background</h1>
        <dl><dt>Outer:</dt> <dd><input id="bg-inner" type="color" /></dd></dl>
        <dl><dt>Inner:</dt> <dd><input id="bg-outer" type="color" /></dd></dl>-->

        <h1>Nodes</h1>
        <dl><dt>Number</dt> <dd><input id="nodeCount" type="number" min="4"/></dd></dl> <!-- 3, 6, 10, 15... -->
        <dl><dt>Speed</dt> <dd><input id="nodeSpeed" type="number" min="0"/></dd></dl>

        <dl><dt>Radius</dt> <dd><input id="nodeRad" type="number" min="0" max="99"/></dd></dl>
        <dl><dt>Outline Thickness</dt> <dd><input id="outlineThickness" type="number" min="0" max="10"/></dd></dl>

        <dl><dt>Node Fill</dt> <dd><input id="nodeFill" type="color" /></dd></dl>
        <dl><dt>Node Outline</dt> <dd><input id="nodeOutline" type="color" /></dd></dl>

        <dl><dt>Hover Fill</dt> <dd><input id="nodeHoverFill" type="color" /></dd></dl>
        <dl><dt>Hover Outline</dt> <dd><input id="nodeHoverOutline" type="color" /></dd></dl>

        <dl><dt>Neighbor Fill</dt> <dd><input id="nodeNeighborFill" type="color" /></dd></dl>
        <dl><dt>Neighbor Outline</dt> <dd><input id="nodeNeighborOutline" type="color" /></dd></dl>

        <dl><dt>Select Fill</dt> <dd><input id="nodeSelectFill" type="color" /></dd></dl>
        <dl><dt>Select Outline</dt> <dd><input id="nodeSelectOutline" type="color" /></dd></dl>

        <h1>Edges</h1>
        <dl><dt>Thickness</dt> <dd><input id="edgeThickness" type="number" min="0" max="5"/></dd></dl>
        <dl><dt>Opacity</dt> <dd><input id="edgeOpacity" type="number" min="0" max="100" /></dd></dl>
        <dl><dt>Default</dt> <dd><input id="edgeColor" type="color" /></dd></dl>
        <!--<dl><dt>Connecting</dt> <dd><input id="edgeConnect" type="color" /></dd></dl>-->

        <button id="printLocalStorage">Print</button>
        <button id="clearLocalStorage">Clear</button>
        <div id="state">?</div>
      </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
